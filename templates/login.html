<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/login.css"> 
</head>
<body>
    <div class="login-container">
        <h2>Quantify</h2>
        <p>Let's get started</p>

        <form action="http://127.0.0.1:5000/index" method="POST">
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="get@ziontutorial.com" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>

            <p class="or-text">Or continue with</p>

            <div class="social-buttons">
                <button type="button" class="social-button google">
                    <img src="static/google-icon.svg" alt="Google"> 
                </button>
                <button type="button" class="social-button facebook">
                    <img src="static/facebook-icon.svg" alt="Facebook"> 
                </button>
                <button type="button" class="social-button apple">
                    <img src="static/apple-icon.svg" alt="Apple"> 
                </button>
            </div>

            <button type="submit" id="login-button">Log in</button>
        </form>
    </div>
</body>
</html>

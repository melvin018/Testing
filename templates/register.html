<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="static/register.css">
</head>
<body>
    <div class="container">
        <h2>Create account</h2>
        
        <div class="social-buttons">
            <button class="social-button google">
                <img src="static/google-icon.svg" alt="Sign up with Google">
                Sign up with Google
            </button>
            <button class="social-button facebook">
                <img src="static/facebook-icon.svg" alt="Sign up with Facebook">
                Sign up with Facebook
            </button>
            <button class="social-button apple">
                <img src="static/apple-icon.svg" alt="Sign up with Apple">
                Sign up with Apple 
            </button>
        </div>

        <div class="separator">
            <hr>
            <span>OR</span>
            <hr>
        </div>

        <form action="http://127.0.0.1:5000/register" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="johndoe@mail.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="•••••••••" required>
                <button type="button" class="password-toggle">
                    <img src="static/eye-icon.svg" alt="Toggle Password Visibility">
                </button>
            </div>

            <button type="submit" class="create-account-button">Create Account</button>
        </form>

        <p id="login-link">Already have an account? <a href="http://127.0.0.1:5000/login">Log in</a></p>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });
    </script>
</body>
</html>

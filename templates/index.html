<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Q&A Chatbot</title>
    <link rel="stylesheet" href="static\style.css">
</head>
<body>
    <div class="container">
        <h1>Financial Q&A Chatbot</h1>

        <form id="questionForm" class="input-section">
            <label for="questionInput">Enter your question:</label>
            <input type="text" id="questionInput" placeholder="Ask a financial question..." required />
            <div class="button-group">
                <button type="submit" id="submitBtn">Submit</button>
                <button type="button" id="exitBtn" class="exit-btn">Exit</button>
            </div>
        </form>

        <div id="output-section">
            <div id="generatedAnswer" class="output"></div>
            <div id="actualAnswer" class="output"></div>
            <div id="context" class="output"></div>
        </div>
    </div>

    <script src="static\script.js"></script>
</body>
</html>
